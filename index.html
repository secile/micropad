<body>
    <div style="position:absolute; left:10px; top:10px;">
        <button type="button" id="connect"    onclick="connectBLE()">🚩</button>
        <button type="button" id="disconnect" onclick="disconnectBLE()" disabled>🛑</button>
    </div>
    <canvas id="canvas"></canvas>

<script>

//--- connect with microbit via bluetooth.
let isConnected = false;
let uBitDevice;
let rxCharacteristic;

async function connectBLE() {
    const UART_SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const UART_TX_CHARACTERISTIC_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
    const UART_RX_CHARACTERISTIC_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";

    if (isConnected) return;

    try {
        console.log("Requesting Bluetooth Device...");
        uBitDevice = await navigator.bluetooth.requestDevice({
            filters: [{ namePrefix: "BBC micro:bit" }],
            optionalServices: [UART_SERVICE_UUID]
        });

        uBitDevice.addEventListener('gattserverdisconnected', onDisconnected);

        console.log("Connecting to GATT Server...");
        const server = await uBitDevice.gatt.connect();

        console.log("Getting Service...");
        const service = await server.getPrimaryService(UART_SERVICE_UUID);

        console.log("Getting Characteristics...");
        const txCharacteristic = await service.getCharacteristic(UART_TX_CHARACTERISTIC_UUID);
        txCharacteristic.startNotifications();
        txCharacteristic.addEventListener("characteristicvaluechanged", onTxCharacteristicValueChanged);
        rxCharacteristic = await service.getCharacteristic(UART_RX_CHARACTERISTIC_UUID);

        isConnected = true;
        document.getElementById('connect').disabled = true;
        document.getElementById('disconnect').disabled = false;
        console.log("Connected");
    } catch (error) {
        console.log(error);
    }
}

function disconnectBLE() {
    if (!uBitDevice) return;
    
    if (uBitDevice.gatt.connected) {
    uBitDevice.gatt.disconnect();
  }
}

// called when disconnected.
function onDisconnected(event) {
    let device = event.target;
    console.log(`Device ${device.name} is disconnected.`);
    isConnected = false;
    document.getElementById('connect').disabled = false;
    document.getElementById('disconnect').disabled = true;
    console.log("Disconnected");
}

// send cmd and micro:bit receive data.
async function sendCmd(num) {
    if (!rxCharacteristic) return;
    
    let encoder = new TextEncoder();
    enqueue(() => rxCharacteristic.writeValue(encoder.encode(num + "\n"))
        .catch(error => console.error('error occured while writeValue:', error)));
}

let queue = Promise.resolve();

function enqueue(operation) {
   queue = queue.then(operation, operation);
   return queue;
}

// called when micro:bit send data.
function onTxCharacteristicValueChanged(event) {
	let receivedData = [];
	for (var i = 0; i < event.target.value.byteLength; i++) {
		receivedData[i] = event.target.value.getUint8(i);
	}

	const receivedString = String.fromCharCode.apply(null, receivedData);
	console.log(receivedString);
}

//--- user interface.

class AnalogStick {
    // 初期化
    constructor(canvas, context) {
        this.canvas = canvas;
        this.context = context;

        // 中心座標。
        this.setPosition(this.canvas.width / 2, this.canvas.height / 2);

        // センター原点での座標。
        this.posX = 0;
        this.posY = 0;

        // 円の表示。
        this.largeRadiusScale = 0.1;
        this.smallRadiusScale = 0.05;
        this.largeRadiusStyle = 'gray';
        this.smallRadiusStyle = 'blue';

        // スティックの状態。
        this.stickAngle = 0; // 0.0-2pi。(X座標から時計回りラジアン)
        this.stickPower = 0; // 0.0-1.0。

        this.onChange = () => {}; // null guard.

        // マウスイベントのインストール。
        this.installMouseEvent();
    }

    get large_radius() {
        return (this.canvas.width > this.canvas.height)?
            this.canvas.width * this.largeRadiusScale:
            this.canvas.height * this.largeRadiusScale;
    }
    get small_radius() {
        return (this.canvas.width > this.canvas.height)?
            this.canvas.width * this.smallRadiusScale:
            this.canvas.height * this.smallRadiusScale;
    }

    get width()  { return 2 * this.large_radius; }
    get height() { return 2 * this.large_radius; }

    setPosition(x, y) {
        this.centerX = x;
        this.centerY = y;
    }

    // mousemove, mousedown, mouseupイベントのインストール。
    // マルチタッチ対応できるように、pointerイベントに変更。
    installMouseEvent() {
        this.mousedown = false;
        this.pointerId = 0;

        window.addEventListener('pointerdown', ev => {
            if (this.mouse_Drag(ev.offsetX, ev.offsetY, false)) { // clientX, clientYだとフォームの分ずれた。
                this.mousedown = true;
                this.pointerId = ev.pointerId;
                this.mouse_Down();
            }
        });

        window.addEventListener('pointermove', ev => {
            if (this.mousedown && this.pointerId == ev.pointerId) {
                this.mouse_Drag(ev.offsetX, ev.offsetY, true);
                //console.log(this.name, "this.stickAngle", this.stickAngle, "this.stickPower", this.stickPower);
            }
        });

        window.addEventListener('pointerup', ev => {
            if (this.pointerId == ev.pointerId) {
                this.mousedown = false;
                this.pointerId = 0;
                this.mouse_Up();
                //console.log(this.name, "this.stickAngle", this.stickAngle, "this.stickPower", this.stickPower);
            }
        });
    }

    update() {
        // do nothing.
    }

    mouse_Down() {
        //console.log("mouse_Down");
    }

    mouse_Drag(x, y, updateStick) {
        //console.log("mouse_Drag");

        // センター原点での座標に変換。
        const local_x =  x - this.centerX;
        const local_y =  y - this.centerY;
        const local_x2 = local_x * local_x;
        const local_y2 = local_y * local_y;

        const large_radius = this.large_radius;
        const touch_radius = Math.min(Math.sqrt(local_x2 + local_y2), large_radius);
        
        // 大きな円の内側か？
        const inside_radius_max = (local_x2 + local_y2 < large_radius * large_radius);

        if (updateStick) {
            // 少し動くごとにonChangeせず、変化したらonChangedする。
            let changed = false;

            // powerとangleを求める。
            let power = touch_radius / large_radius;
            let angle = Math.atan2(local_y, local_x); // X座標から時計回りラジアン。-π～+π。
            if (angle < 0) angle += 2*Math.PI;        // 0～2πに変換。

            // 画面の表示位置の更新。
            this.posX = Math.cos(angle) * touch_radius;
            this.posY = Math.sin(angle) * touch_radius;

            // powerは3段階に制限する。
            if      (power < 0.33)  this.stickPower = 0;
            else if (power < 0.66)  this.stickPower = 0.5;
            else this.stickPower = 1;
            if (this.stickPower_Prev != this.stickPower) {
                this.stickPower_Prev = this.stickPower;
                changed = true;
            }

            // powerある時だけangle判定。
            if (this.stickPower != 0) {
                // angleは8方向のみに制限する。
                if      (1  * Math.PI / 8 <= angle && angle < 3  * Math.PI / 8) this.stickAngle = 2  * Math.PI / 8;
                else if (3  * Math.PI / 8 <= angle && angle < 5  * Math.PI / 8) this.stickAngle = 4  * Math.PI / 8;
                else if (5  * Math.PI / 8 <= angle && angle < 7  * Math.PI / 8) this.stickAngle = 6  * Math.PI / 8;
                else if (7  * Math.PI / 8 <= angle && angle < 9  * Math.PI / 8) this.stickAngle = 8  * Math.PI / 8;
                else if (9  * Math.PI / 8 <= angle && angle < 11 * Math.PI / 8) this.stickAngle = 10 * Math.PI / 8;
                else if (11 * Math.PI / 8 <= angle && angle < 13 * Math.PI / 8) this.stickAngle = 12 * Math.PI / 8;
                else if (13 * Math.PI / 8 <= angle && angle < 15 * Math.PI / 8) this.stickAngle = 14 * Math.PI / 8;
                else this.stickAngle = 0;
                this.stickAngle = Math.round(this.stickAngle * 100) / 100; // 3.14のように少数第2位で四捨五入。
                if (this.stickAngle_Prev != this.stickAngle) {
                    this.stickAngle_Prev = this.stickAngle;
                    changed = true;
                }
            }

            if (changed) {
                this.onChange(this.stickAngle, this.stickPower);
            }
        }

        return inside_radius_max;
    }

    mouse_Up() {
        //console.log("mouse_Up");

        // スティックの状態を原点に戻す。
        this.stickPower = 0;
        this.stickAngle = 0;

        // 表示位置を原点に戻す。
        this.posX = 0;
        this.posY = 0;

        this.onChange(0, 0);
    }

    draw() {

        // 大きな円をセンターに。
        this.context.save();
        {
            this.context.fillStyle = this.largeRadiusStyle;
            this.context.globalAlpha = 0.5; // 50%の透明度

            this.context.translate(this.centerX, this.centerY)
            this.context.beginPath();
            this.context.arc(0, 0, this.large_radius, 0, 2 * Math.PI);
            this.context.closePath();
            this.context.fill();
        }
        this.context.restore();

        // 小さな円をセンター中心で(pos_x, pos_y)に。
        this.context.save();
        {
            this.context.fillStyle = this.smallRadiusStyle;
            this.context.globalAlpha = 0.5; // 50%の透明度

            this.context.translate(this.centerX, this.centerY)
            this.context.translate(this.posX, this.posY)
            this.context.beginPath();
            this.context.arc(0, 0, this.small_radius, 0, 2 * Math.PI);
            this.context.closePath();
            this.context.fill();
        }
        this.context.restore();
    }
}

class Button {
    // 初期化
    constructor(canvas, context) {
        this.canvas = canvas;
        this.context = context;

        // 表示。
        this.fontName = `Candara`;
        this.fontSize = this.canvas.width / 10;
        this.fontFillStyle = "blue";
        this.fontStrokeStyle = "blue"; // not used.
        this.textAlign = 'center';
        this.textBaseline = 'middle';
        this.backFillStyle = "SkyBlue";
        this.backStrokeStyle = "blue";
        this.text = "button";

        // 中心座標。(width, heightも更新。)
        this.setPosition(this.canvas.width / 2, this.canvas.height / 2);

        // 状態。
        this.clicked = false;
        this.onChange = () => {}; // null guard.

        // マウスイベントのインストール。
        this.installMouseEvent();
    }

    setPosition(x, y) {
        this.centerX = x;
        this.centerY = y;
        this.updateSize();
    }

    updateSize() {
        const size = Math.max(this.canvas.width, this.canvas.height);
        this.fontSize = size / 10;

        // 描画サイズを取得する。
        this.context.save();
        this.context.font = `${this.fontSize}px ${this.fontName}`;
        const metrics = this.context.measureText(this.text);
        this.context.restore();

        // サイズを取得する。
        this.width = metrics.width;
        this.height = metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent;
    }

    // mousemove, mousedown, mouseupイベントのインストール。
    // マルチタッチ対応できるように、pointerイベントに変更。
    installMouseEvent() {
        this.mousedown = false;
        this.pointerId = 0;

        window.addEventListener('pointerdown', ev => {
            if (this.is_mouse_over(ev.offsetX, ev.offsetY)) {
                this.mousedown = true;
                this.pointerId = ev.pointerId;
                this.onChange(true);
            }
        });

        window.addEventListener('pointerup', ev => {
            if (this.mousedown = true && this.pointerId == ev.pointerId) {
                this.mousedown = false;
                this.pointerId = 0;
                this.onChange(false);
            }
        });
    }

    is_mouse_over(x, y) {
        const l = this.centerX - this.width / 2;
        const r = this.centerX + this.width / 2;
        const t = this.centerY - this.height / 2;
        const b = this.centerY + this.height / 2;
        return (l < x && x < r && t < y && y < b);
    }

    update() {
        // do nothing.
    }

    draw() {
        this.context.save();
        {
            this.context.lineWidth = this.mousedown? 5: 1;

            // 中心を移動。
            this.context.translate(this.centerX, this.centerY);

            // 角丸を描画。
            this.context.fillStyle = this.backFillStyle;
            this.context.strokeStyle = this.backStrokeStyle;
            this.roundedRect(0, -this.height*0.15, this.width*1.2, this.height*1.5, 10);

            this.context.fillStyle = this.fontFillStyle;
            this.context.strokeStyle = this.fontStrokeStyle;

            // テキストを描画。
            this.context.font = `${this.fontSize}px ${this.fontName}`;
            this.context.textAlign = this.textAlign;
            this.context.textBaseline = this.textBaseline;
            this.context.fillText(this.text, 0, 0);
        }
        this.context.restore();
    }

    roundedRect(center_x, center_y, width, height, radius) {
        const x = center_x - width / 2;
        const y = center_y - height / 2;
        this.context.save();
        this.context.beginPath();
        this.context.moveTo(x, y + radius);
        this.context.arcTo(x, y + height, x + radius, y + height, radius);
        this.context.arcTo(x + width, y + height, x + width, y + height - radius, radius);
        this.context.arcTo(x + width, y, x + width - radius, y, radius);
        this.context.arcTo(x, y, x, y + radius, radius);
        this.context.closePath();
        this.context.stroke(); // 枠線を描画。
        this.context.fill(); // 塗りつぶす。
        this.context.restore();
    }
}

class Slider {
    // 初期化
    constructor(canvas, context) {
        this.canvas = canvas;
        this.context = context;

        // 中心座標。
        this.setPosition(
            this.canvas.width / 2,
            this.canvas.height / 2,
            this.canvas.width * 0.2
        );

        // 表示。
        this.sliderLineWidth = 0.05;
        this.sliderKnobScale = 0.05;
        this.sliderLineStyle = 'gray';
        this.sliderKnobStyle = 'orange';

        // 状態。
        this.sliderValue = 0.0; // 0.0-1.0.

        this.onChange = () => {}; // null guard.

        // マウスイベントのインストール。
        this.installMouseEvent();
    }

    setPosition(x, y, width) {
        this.centerX = x;
        this.centerY = y;
        this.sliderWidth = width;
        this.sliderLeft  = this.centerX - (this.sliderWidth / 2);
        this.sliderRight = this.centerX + (this.sliderWidth / 2);
    }

    // mousemove, mousedown, mouseupイベントのインストール。
    // マルチタッチ対応できるように、pointerイベントに変更。
    installMouseEvent() {
        this.mousedown = false;
        this.pointerId = 0;

        window.addEventListener('pointerdown', ev => {
            if (this.mouse_Drag(ev.offsetX, ev.offsetY, false)) { // clientX, clientYだとフォームの分ずれた。
                this.mousedown = true;
                this.pointerId = ev.pointerId;
                this.mouse_Down();
            }
        });

        window.addEventListener('pointermove', ev => {
            if (this.mousedown && this.pointerId == ev.pointerId) {
                this.mouse_Drag(ev.offsetX, ev.offsetY, true);
                //console.log(this.name, "this.stickAngle", this.stickAngle, "this.stickPower", this.stickPower);
            }
        });

        window.addEventListener('pointerup', ev => {
            if (this.pointerId == ev.pointerId) {
                this.mousedown = false;
                this.pointerId = 0;
                this.mouse_Up();
                //console.log(this.name, "this.stickAngle", this.stickAngle, "this.stickPower", this.stickPower);
            }
        });
    }

    update() {
        // do nothing.
    }

    mouse_Down() {
        //console.log("mouse_Down");
    }

    mouse_Drag(x, y, updateStick) {
        //console.log("mouse_Drag");

        // インジケーター原点での座標に変換。
        const local_x =  x - this.centerX;
        const local_y =  y - this.centerY;
        const local_x2 = local_x * local_x;
        const local_y2 = local_y * local_y;

        const width = this.canvas.width;
        const height = this.canvas.height;
        const radius = (width > height)? width * this.sliderKnobScale: height * this.sliderKnobScale;
        
        // インジケーターの内側か？
        const inside_radius = (local_x2 + local_y2 < radius * radius);

        if (updateStick) {
            // 少し動くごとにonChangeせず、少数第一位が変化したらonChangedする。
            let changed = false;

            // 表示位置の更新。はみ出たら戻す。
            this.centerX = x;
            if (this.centerX < this.sliderLeft)  this.centerX = this.sliderLeft;
            if (this.centerX > this.sliderRight) this.centerX = this.sliderRight;

            // 位置の計算。
            const power = this.centerX - this.sliderLeft;
            this.sliderValue = power / this.sliderWidth;
            this.sliderValue = Math.round(this.sliderValue * 10) / 10; // 少数第1位で四捨五入。
            if (this.sliderValue_Prev != this.sliderValue) {
                this.sliderValue_Prev = this.sliderValue;
                changed = true;
            }

            if (changed) {
                this.onChange(this.sliderValue);
            }
        }

        return inside_radius;
    }

    mouse_Up() {
        //console.log("mouse_Up");
    }

    draw() {
        const width = this.canvas.width;
        const height = this.canvas.height;

        // ライン。
        this.context.save();
        {
            this.context.strokeStyle = this.sliderLineStyle;
            this.context.globalAlpha = 0.5; // 透明度

            this.context.lineWidth = height * this.sliderLineWidth;
            context.lineCap = 'round';
            this.context.beginPath();
            this.context.moveTo(this.sliderLeft, this.centerY);
            this.context.lineTo(this.sliderRight, this.centerY);
            this.context.stroke();
            this.context.closePath();
        }
        this.context.restore();

        // 小さな円。
        this.context.save();
        {
            this.context.fillStyle = this.sliderKnobStyle;
            this.context.globalAlpha = 0.9; // 透明度

            this.context.translate(this.centerX, this.centerY)
            this.context.beginPath();
            const radius = (width > height)? width * this.sliderKnobScale: height * this.sliderKnobScale;
            this.context.arc(0, 0, radius, 0, 2 * Math.PI);
            this.context.closePath();
            this.context.fill();
        }
        this.context.restore();
    }
}

let canvas, context;
let controls = [];

initCanvas();
initControl();

// start animation.
requestAnimationFrame(updateFrame);

// suppress context menu.
document.oncontextmenu = () => false;

function initCanvas() {
    canvas = document.querySelector('#canvas');
    context = canvas.getContext('2d');
}

// init controls.
function initControl() {
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // add AnalogStick.
    const stick1 = new AnalogStick(canvas, context);
    stick1.onChange = (angle, power) => {
        const cmd = `a1,${angle},${power}`;
        console.log(cmd);
        this.sendCmd(cmd)
    };
    controls.push(stick1);
    window.addEventListener('resize', () => {
        stick1.setPosition(canvas.width * 0.25, canvas.height / 2);
    });

    const stick2 = new AnalogStick(canvas, context);
    stick2.onChange = (angle, power) => {
        const cmd = `a2,${angle},${power}`;
        console.log(cmd);
        this.sendCmd(cmd)
    };
    controls.push(stick2);
    window.addEventListener('resize', () => {
        stick2.setPosition(canvas.width * 0.75, canvas.height / 2);
    });

    // add Button.
    const button1 = new Button(canvas, context);
    button1.text = "X";
    button1.onChange = (flag) => {
        const cmd = `b1,${flag? 1: 0},0`;
        console.log(cmd);
        this.sendCmd(cmd)
    };
    controls.push(button1);
    window.addEventListener('resize', () => {
        button1.setPosition(canvas.width * 0.2, canvas.height / 2 + stick1.height * 0.75);
    });

    const button2 = new Button(canvas, context);
    button2.text = "Y";
    button2.onChange = (flag) => {
        const cmd = `b2,${flag? 1: 0},0`;
        console.log(cmd);
        this.sendCmd(cmd)
    };
    controls.push(button2);
    window.addEventListener('resize', () => {
        button2.setPosition(canvas.width * 0.8, canvas.height / 2 + stick2.height * 0.75);
    });

    // Add Slider.
    const slider1 = new Slider(canvas, context);
    slider1.onChange = (value) => {
        const cmd = `s1,${value},0`;
        console.log(cmd);
        this.sendCmd(cmd)
    };
    controls.push(slider1);
    window.addEventListener('resize', () => {
        slider1.setPosition(canvas.width * 0.5, canvas.height / 2 - stick2.height * 0.75, canvas.width * 0.75);
    });

    // trigger 'resize' event to layout control.
    window.dispatchEvent(new Event('resize'));
}

function update() {
    // update all controls.
    for(let item of controls) {
        item.update();
    }
}

function draw() {    
    // clear screen.
    context.clearRect(0, 0, canvas.width, canvas.height);
    canvas.style.backgroundColor = "AliceBlue";

    // draw all controls.
    for(let item of controls) {
        item.draw();
    }
}

// update frame.
function updateFrame() {
    update();
    draw();
    requestAnimationFrame(updateFrame);
}

</script>
